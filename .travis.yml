sudo: required
dist: trusty
addons:
  apt:
    sources:
    - chef-stable-trusty
    packages:
    - chefdk
install: echo "skip bundle install"
branches:
  only:
  - master
services: docker
env:
  global:
    - RUBYOPT="-W0"
  matrix:
    #    - CHEF_VERSION=current INSTANCE=default-centos-65
    #    - CHEF_VERSION=current INSTANCE=default-centos-70
    - CHEF_VERSION=current INSTANCE=default-ubuntu-1404
before_script:
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables
    -N DOCKER )
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - chef gem install kitchen-docker
  - "/opt/chefdk/bin/chef exec rake tests"
script:
  - travis_wait 35 /opt/chefdk/embedded/bin/kitchen verify ${INSTANCE}
notifications:
  slack:
    secure: 
