---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero
  verifier:
    ruby_bindir: /opt/chefdk/embedded/bin
    name: inspec
    format: doc

platforms:
  - name: ubuntu-12.04
  - name: centos-6.5
  - name: centos-7.0

suites:
  - name: default
    run_list:
      - recipe[QUAST::default]
    attributes:
